name: Auto Crawl DTU Schedule (Chrome)

on:
  schedule:
    # 1:30 AM VN  = 18:30 UTC
    - cron: '30 18 * * *'
    # 6:00 AM VN  = 23:00 UTC
    - cron: '0 23 * * *'
    # 11:30 AM VN = 04:30 UTC
    - cron: '30 4 * * *'
    # 12:00 PM VN = 05:00 UTC
    - cron: '0 5 * * *'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium ddddocr gitpython webdriver-manager

      - name: Run Crawler Script
        run: python crawl_schedule_to_json.py

      - name: Commit and Push changes
        # DÒNG QUAN TRỌNG: Chuyển sang dùng Bash để không bị lỗi lệnh exit
        shell: bash
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git pull origin main --rebase
          git add lich_hoc_hom_nay_va_mai.json
          
          # Kiểm tra xem có gì thay đổi không. Nếu có thì commit, không thì thôi.
          if [[ -n $(git status -s) ]]; then
            git commit -m "Auto update schedule"
            git push
            echo "✅ Da day code moi len GitHub!"
          else
            echo "⚠️ Khong co gi thay doi de luu."
            exit 0
          fi
